<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id=app>
        <img v-bind:src = "imgsrc" alt=""><br/>
        <img :src="imgsrc" alt="" :title="imgTitle+'!!!'"  :class="isActive?'active':''" @click="toggleActive"> <br>
        <img :src="imgsrc" alt="" :title="imgTitle+'!!!'"  :class="{active:isActive}" @click="toggleActive"> <br>
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
        <br>
        <h2  :style="{fontSize: finnalSize+'px',backgroundColor:finalColor}">{{mess}}</h2>
        <h2  :style="getStyle()">{{mess}}</h2>
    </div>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
      var app = new Vue({
          el: "#app",
          data:{
            imgsrc: "http://www.itheima.com/images/logo.png",
            imgTitle: "黑马程序员",
            mess:"你好啊",
            finnalSize:100,
            finalColor:'red',
            isActive: false,
            message: '页面加载于 ' + new Date().toLocaleString()
        },
          methods: {
              toggleActive:function() {
                 this.isActive = !this.isActive;
              },
              getStyle:function(){
                  return {fontSize: this.finnalSize+'px',backgroundColor:this.finalColor}
              }
          },
      })
  </script>
</body>
</html>
