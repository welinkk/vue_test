<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
</head>
<body>
    <div id="app">
        <input type="button" @click="add" value="添加"/>
        <input type="button" @click="remove" value="减少"/>
        <ul>
            <li v-for="item in arr">中国一线城市有：{{item}}</li>
        </ul>
        <ul>
            <li v-for="(item,index) in arr">{{index+1}} .中国一线城市有：{{item}}</li>
        </ul>

        <h2 v-for="vege in vegetables" :title="vege.name">{{vege.name}}</h2>

    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data:{
                arr:["北京","上海","广州","深圳"],
                vegetables:[
                    {name:"西红柿炒鸡蛋"},
                    {name:"蛋炒西红柿"}
                ]
                
        },
            methods: {
                add:function() {
                    this.vegetables.push({name:"辣椒炒肉"})
                },
                remove:function(){
                    // 移除第一个元素
                    this.vegetables.shift();
                }
            },
        })

    </script>
</body>
</html>
