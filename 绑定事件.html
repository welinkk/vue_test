<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        
        <!-- 单击事件 -->
        <input type="button" value="v-on指令" v-on:click="doIT">
        <input type="button" value="v-on简写" @click="doIT">
        
        <!-- 双击事件 -->
        <input type="button" value="双击事件" @dblclick="doIT">
        <h2 @click="changeFood">{{ food }}</h2>

        <!--v-on传参-->
        <input type="button" value="点击传参" @click="doChuanCan('666','老铁')">

        <!-- 监听键盘事件 -->
        <input type="text" @keyup.enter="sayHi">
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
               food: "酸辣土豆丝"
            },
            methods: {
                doIT:function(){
                    alert("做IT");
                },
                changeFood:function(){
                    console.log(this.food);
                    this.food+="好好吃！"
                },
                doChuanCan:function(p1,p2){
                    console.log("做IT"),
                    console.log(p1),
                    console.log(p2)
                },
                sayHi:function(){
                    alert("吃了吗？")
                }
            },
        })
    </script>
</body>
</html>
